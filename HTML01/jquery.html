<!doctype html>
<html>
    <head>
        <title>JQuery</title>
        <meta charset="utf-8">
        <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Learning JQuery Syntax</h1>
        <p>JQUery is easy and light-weight syntax</p>
        <button id="btn">Action</button>
        <button id="btn2">Click to fade in/out boxes</button>
        <button id="btn3">Animate</button>
        <br><br>

        <div id="div1" style="width:80px;height:80px;background-color:red;"></div>
        <br>
        <div id="div2" style="width:80px;height:80px;background-color:green;"></div>
        <br>
        <div id="div3" style="width:80px;height:80px;background-color:blue; left : 250px;"></div>
        <br>
        <hr>
        <p id="test">This is some <b>bold</b> text in a paragraph.</p>
        <button id="btn4">Show Text</button>
        <button id="btn5">Show HTML</button>
        <button id="btn6">Append</button>
        
        <script>
            // $(document).ready(function() {
            $(function() {
                //JQuery 코드 작성
                // $('p').hide();
                $('#btn').click(function(){
                    $('h1').toggle(300);
                });
                $('h1').click(function() {
                    $(this).css("background-color", "red").slideUp(300).slideDown(200);// chaining
                });
                $('p').mouseenter(function() {
                    $(this).css("color","orange");
                })
                $('p').mouseleave(function() {
                    $(this).css("color","black");
                })
                $('p').on({
                    mouseenter : function() {
                    $(this).css("color","orange");
                    },
                    mouseleave : function() {
                    $(this).css("color","black");
                    },
                    click : function() {
                    $(this).css("color","blue");
                    }
                });
                $('#btn2').click(function() {
                    $('#div1').fadeToggle();
                    $('#div2').fadeToggle("slow");
                    $('#div3').fadeToggle(1000);
                })
                $('#btn3').click(function() {
                    $('#div3').animate({left : '250px'}, function() {
                        alert("The box is moved.");
                    });
                })
                //DOM 조작
                $('#btn6').click(function() {
                    var txt1 = "<p>TEXT</p>"; //1) HTML 구문
                    var txt2 = $("<p></p>").text("TEXT2"); // 2) JQuery형식
                    var txt3 = document.createElement('p'); // Javascript 형식
                    txt3.innerHTML = "TEXT3"; // <p>TEXT3</p>
                    $('body').append(txt1,txt2,txt3);
                })
            })
        </script>
    </body>
</html>
