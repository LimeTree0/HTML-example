        <meta charset="utf-8">

            }
            .col{
                flex: 1;/*grow : 1 shrink : 1 auto*/

                padding: 0 4px;
            }
            .col img{
                width: 100%;
                margin-top: 8px;
                
            }
        </style>
    </head>

        <div class="row">

</html>
